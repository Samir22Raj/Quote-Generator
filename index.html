<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="block">
    <p id="quote"></p>
    <div class="controls">
      <div class="prev-nxt">
        <button class="btn" id="prevbtn">Previous Quote</button>
        <button class="btn" id="nxtbtn">Next Quote</button>
      </div>
      <button class="btn" id="randombtn">Click To Generate Random Quote</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
